<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="PI">
    <div class="Formulario">
        <h1>Inicio de sesión</h1>
        <form id="loginForm">
            <div class="username">
                <input type="text" id="NombeU" name="NombeU" required>
                <label for="NombeU">Nombre De Usuario</label>
            </div>
            <div class="username">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar"> <a href="olvidoContraseña.php">¿Olvido su contraseña?</a></div>
            <input type="button" value="Iniciar" onclick="iniciarSesion()">
            <div class="registrarse">
                Quiere <a href="registro.php">registrarse</a>
                <div id="mensaje-error" class="mensaje-error"></div>
            </div>
        </form>
    </div>

    <script>
        function iniciarSesion() {
            var usuario = document.getElementById("NombeU").value;
            var contraseña = document.getElementById("password").value;
    
            // Enviar credenciales al servidor usando AJAX
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var respuesta = JSON.parse(this.responseText);
                    if (respuesta.error) {
                        document.getElementById("mensaje-error").innerHTML = respuesta.mensaje;
                    } else {
                        window.location.href = "Home.html"; // Redirige a la página Home.html si la autenticación es exitosa
                    }
                }
            };
            xhttp.open("POST", "http://localhost:3000/auth", true); // Cambia la URL según el puerto que estés utilizando
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("NombeU=" + usuario + "&password=" + contraseña);
        }
    </script>
</body>
</html>
